{% if page.layout == 'archives' %}
<section class="post post-archive-hook {{ item.date | date: '%Y-%m' }}" 
         data-date="{{ item.date | date: '%Y-%m' }}"
         itemscope itemprop="blogPost">
{% elsif page.layout == 'categories' %}
<section class="post post-category-hook {% for category in item.categories %}{{ category }} {% endfor %}" 
         data-category="{% for category in item.categories %}{{ category }} {% endfor %}"   
         style="display: none;" 
         itemscope itemprop="blogPost">
{% elsif page.layout == 'tags' %}
<section class="post post-tag-hook {% for tag in item.tags %}{{ tag }} {% endfor %}"
         data-tag="{% for tag in item.tags %}{{ tag }} {% endfor %}" 
         style="display: none;" 
         itemscope itemprop="blogPost">
{% else %}
<section class="post" itemscope itemprop="blogPost">
{% endif %}

  {% if item.link %}
    <a href="{{ item.link }}" target="_blank"> 
  {% else %}
    <a href="{{ site.baseurl }}{{ item.url }}" 
      title="{{ item.title }}" itemprop="url">
  {% endif %}

    <time datetime="{{ item.date }}" itemprop="datePublished">{{ item.date | date: "%Y 年 %m 月" }}</time>


    <h1 itemprop="name">{% if item.title %}{{ item.title }}{% else %}&nbsp;{% endif %}</h1>

  </a>
</section>
